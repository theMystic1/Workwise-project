<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="login-section">
      <div class="hero-login-section">
        <div class="hero-section-left">
          <h2 class="lgn">Please Login!</h2>
          <div class="hero-details">
            <div class="relative">
              <span class="absolute">
                <img src="img/profile.svg" alt="" />
              </span>
              <input type="text" name="name" id="name" placeholder="Username" />
            </div>

            <div class="relative">
              <span class="absolute bii">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
              </span>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="btn">
            <a
              href="https://themystic1.github.io/Workwise-project/landing-page/index.html"
              ><button class="login-btn">Log in</button></a
            >
          </div>
          <h1 class="orr">OR</h1>

          <div class="hero-google-details">
            <div class="btn-app-ggl">
              <img src="img/google.svg" alt="" class="img--abs" />
              <button class="login-app">Log in with Google</button>
            </div>
            <div class="btn-app-ggl">
              <img src="img/apple 1.png" alt="" class="img--abs" />
              <button class="login-app">Log in with Apple</button>
            </div>
            <p class="parag">
              Don’t have an account?
              <a href="/SignUp-page/index.html">Sign Up</a>
            </p>
          </div>
        </div>

        <div class="hero-section-right">
          <div class="img-rel">
            <img class="img" src="img/Rectangle 735.png" alt="" />
            <span class="img-abs"> “Don’t work hard...work wise” </span>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
